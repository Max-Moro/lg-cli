# GitHub Actions Workflow: Verify and Test
#
# Triggered on:
# - Every push to main, next-v*, v* branches
# - Every pull request to those branches
#
# Jobs:
# Test - Run pytest on matrix (Python 3.10/3.11/3.12 × Ubuntu/macOS/Windows)

name: Verify

on:
  push:
    branches:
      - main
      - 'next-v*'
      - 'v*'
  pull_request:
    branches:
      - main
      - 'next-v*'
      - 'v*'

jobs:
  # Test on matrix (Python versions × OS)
  # Matrix: 3.10/3.11/3.12 × Ubuntu/macOS/Windows (9 combinations)
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tests
        run: pytest -m "not no_ci"
