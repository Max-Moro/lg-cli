# GitHub Actions Workflow: Verify and Test (Fast)
#
# Triggered on:
# - Every push to main, next-v*, v* branches
# - Every pull request to those branches
#
# Runs tests only on Ubuntu for fast feedback.
# For full cross-platform testing, use verify-full.yml (manual run).

name: Verify

on:
  push:
    branches:
      - main
      - 'next-v*'
      - 'v*'
  pull_request:
    branches:
      - main
      - 'next-v*'
      - 'v*'

jobs:
  # Test on Ubuntu with Python version matrix
  # Matrix: 3.10/3.11/3.12 Ã— Ubuntu only (3 combinations)
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tests
        run: pytest -m "not no_ci"
