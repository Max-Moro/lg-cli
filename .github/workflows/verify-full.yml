# GitHub Actions Workflow: Full Cross-Platform Verification
#
# Manual workflow for comprehensive testing across all supported platforms.
# Use this periodically or before releases to ensure cross-platform compatibility.
#
# Trigger: Manual (workflow_dispatch)
#
# Note: macOS and Windows runners are resource-limited and may have timing-sensitive
# test failures. Run this workflow manually when needed, not on every push.

name: Verify (Full)

on:
  workflow_dispatch:
    inputs:
      skip_slow_tests:
        description: 'Skip slow tests (use no_ci marker)'
        required: false
        type: boolean
        default: true

jobs:
  # Test on full matrix (Python versions × OS)
  # Matrix: 3.10/3.11/3.12 × Ubuntu/macOS/Windows (9 combinations)
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tests (Fast Mode)
        if: ${{ github.event.inputs.skip_slow_tests == 'true' }}
        run: pytest -m "not no_ci"

      - name: Run Tests (Full Mode)
        if: ${{ github.event.inputs.skip_slow_tests == 'false' }}
        run: pytest
