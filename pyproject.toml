[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "listing-generator"
version = "0.1.0"
description = "Plain-text source listing generator for AI context"
authors = [{ name = "Your Team", email = "dev@example.com" }]
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
listing-generator = "lg.cli:main"   # → вызываем `listing-generator ...`

[project.optional-dependencies]
dev = [
    "pytest>=8.0"
]