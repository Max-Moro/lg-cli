[tool.vulture]
# Excluded directories and files
exclude = [
    "tests/*",
    "test_cache/*",
    "__pycache__/*",
    ".venv/*",
    "build/*",
    "dist/*",
    "*.egg-info/*",
    "htmlcov/*",
    "lg-cfg/*"
]

# Minimum confidence for dead code detection (0-100)
min_confidence = 60

# Ignore functions and classes starting with underscore
ignore_decorators = ["@staticmethod", "@classmethod"]

# Ignore files with specific patterns
ignore_names = ["_*", "test_*", "*_test"]

# Consider functions with specific names as used
make_whitelist = true
