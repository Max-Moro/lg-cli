intro:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"
  markdown:
    drop:
      sections:
        - match: { kind: text, pattern: "Быстрый старт" }

extended:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/"
  markdown:
    max_heading_level: 2

templates:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/templates.md"

adaptability:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/adaptability.md"
  markdown:
    strip_single_h1: false
    max_heading_level: 2
    enable_templating: false
