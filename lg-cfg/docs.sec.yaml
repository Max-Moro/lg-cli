intro:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"
  markdown:
    drop:
      sections:
        - match: { kind: text, pattern: "Быстрый старт" }

extended:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/"
  markdown:
    max_heading_level: 2

markdown:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/markdown.md"
  markdown:
    max_heading_level: 3

templates:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/templates.md"
  markdown:
    max_heading_level: 2
