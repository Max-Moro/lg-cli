intro:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"
  markdown:
    drop:
      sections:
        - match: { kind: text, pattern: "Quick Start" }

quick-start:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"
  markdown:
    keep:
      sections:
        - match: { kind: text, pattern: "Quick Start" }
