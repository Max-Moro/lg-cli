tags:
  tag-sets:
    section-pipeline:
      title: "Section pipeline"
      tags:
        filtering:
          title: "Filtering"
        rendering:
          title: "Rendering"
        git:
          title: "Git"

src:
  extends: ["tags"]
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/engine.py"
          - "/types.py"
          - "/run_context.py"
          - "/template/context.py"
          - "/section_processor.py"
          - "/config/"
          - "/section/"
          - "/filtering/manifest.py" # Contains important logic, better to always include
        when:
          - condition: "TAGSET:section-pipeline:filtering"
            allow: ["/filtering/"]
          - condition: "TAGSET:section-pipeline:rendering"
            allow: ["/rendering/"]
          - condition: "TAGSET:section-pipeline:git"
            allow: ["/git/"]
        children:
          config:
            mode: allow
            allow: ["/adaptive_model.py"]

tests:
  extends: ["tags"]
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
          - condition: "TAGSET:section-pipeline:filtering"
            allow: ["/test_filters_engine.py"]
          - condition: "TAGSET:section-pipeline:rendering"
            allow: ["/test_file_labels.py"]
  tag-sets:
    code-type:
      title: "Code Type"
      tags:
        tests-infra:
          title: "Test infrastructure"
