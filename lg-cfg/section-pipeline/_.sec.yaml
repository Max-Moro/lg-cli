src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/engine.py"
          - "/types.py"
          - "/run_context.py"
          - "/template/context.py"
          - "/section_processor.py"
          - "/config/"
          - "/filtering/manifest.py" # Много важной логики, лучше добавлять всегда
        when:
          - condition: "TAGSET:section-pipeline:filtering"
            allow: ["/filtering/"]
          - condition: "TAGSET:section-pipeline:rendering"
            allow: ["/rendering/"]
          - condition: "TAGSET:section-pipeline:vcs"
            allow: ["/vcs/"]
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
              - "/adaptive_model.py"


tests:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
          - condition: "TAGSET:section-pipeline:filtering"
            allow: ["/test_filters_engine.py"]
          - condition: "TAGSET:section-pipeline:rendering"
            allow: ["/test_file_labels.py"]
