src:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/lg/adapters/"
    children:
      lg:
        mode: block
        children:
          adapters:
            mode: block
            block:
              - "/cpp.py"
              - "/java.py"
              - "/javascript.py"
              - "/markdown.py"
              - "/scala.py"
              - "/optimizations/comments.py"
              - "/optimizations/literals.py"

src-tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/adapters/"
      - "/tests/conftest.py"
    children:
      tests:
        mode: block
        children:
          adapters:
            mode: block
            block:
              - "/test_infrastructure.py"
              - "/test_integration.py"

docs-golden-utils:
  extensions: [".md"]
  markdown:
    max_heading_level: 3
    strip_single_h1: true
  filters:
    mode: allow
    allow:
      - "/tests/adapters/golden_utils.md"
