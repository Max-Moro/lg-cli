src:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/lg/adapters/"

src-tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/adapters/"
      - "/tests/conftest.py"
    children:
      tests:
        mode: block
        children:
          adapters:
            mode: block
            block:
              - "/test_infrastructure.py"
              - "/test_integration.py"

src-without:
  extensions: [".py", ".toml"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/markdown/"
          - "/migrate/"
          - "/cache/"
          - "/context/"
          - "/_skeletons/"
          - "/adapters/"
          - "/dia**"
          - "/manifest/builder.py"
          - "/scaffold.py"

docs-golden-utils:
  extensions: [".md"]
  markdown:
    max_heading_level: 3
    strip_single_h1: true
  filters:
    mode: allow
    allow:
      - "/tests/adapters/golden_utils.md"
