tests:
  extensions: [".py", ".ts", ".kt", ".js", ".java", ".go", ".rs", ".scala",
               ".c", ".h", ".cpp", ".hpp", ".cc", ".hh", ".hxx", ".cxx",
               ".sh"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    when:
      - condition: "tag:tests-infra"
        allow:
          - "/scripts/test_adapters.sh"
    children:
      tests:
        mode: allow
        allow:
          - "/adapters/"
        children:
          adapters:
            mode: allow
            allow:
              - "/conftest.py"
            when:
              - condition: "tag:tests-infra"
                allow:
                  - "/golden_utils.py"
