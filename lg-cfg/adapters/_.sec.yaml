src:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/lg/adapters/"

src-tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/adapters/"
    children:
      tests:
        mode: block
        children:
          adapters:
            mode: block
            block:
              - "test_literal_trimming.py"
              - "test_complex_comment_policy.py"
              - "test_import_optimization.py"
              - "test_public_api_filtering.py"
              - "test_lang_typescript.py"

src-without:
  extensions: [".py", ".toml"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/markdown/"
          - "/migrate/"
          - "/cache/"
          - "/context/"
          - "/_skeletons/"
          - "/adapters/"
          - "/dia**"
          - "/manifest/builder.py"
          - "/scaffold.py"

docs-tree-sitter:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/lg-cfg/adapters/gen/TREE_SITTER_README.md"
  markdown:
    max_heading_level: 2