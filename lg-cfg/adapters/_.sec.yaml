src:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/adapters/"

src-tests:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/adapters/"

src-without:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/markdown/"
          - "/migrate/"
          - "/cache/"
          - "/context/"
          - "/_skeletons/"
          - "/adapters/"

docs-tree-sitter:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/lg-cfg/adapters/gen/TREE_SITTER_README.md"
  markdown:
    max_heading_level: 2