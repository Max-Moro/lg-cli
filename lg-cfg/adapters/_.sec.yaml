src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/engine.py"
          - "/types.py"
          - "/run_context.py"
          - "/template/context.py"
          - "/section_processor.py"
          - "/config/"
          - "/adapters/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/context.py"
              - "/code_model.py"
              - "/code_base.py"
            when:
              - condition: "TAGSET:adapters-optimizations:core"
                allow:
                  - "/tree_sitter_support.py"
                  - "/range_edits.py"
                  - "/placeholders.py"
                  - "/metrics.py"
              - condition: "TAGSET:adapters-optimizations:budget"
                allow: ["/budget.py"]
              - condition: "TAGSET:adapters-optimizations:function-bodies OR TAGSET:adapters-optimizations:public-api"
                allow: ["/code_analysis.py"]
              - condition: "TAGSET:language:python"
                allow: ["/python/"]
              - condition: "TAGSET:language:typescript"
                allow: ["/typescript/"]
              - condition: "TAGSET:language:javascript"
                allow: ["/javascript.py"]
              - condition: "TAGSET:language:java"
                allow: ["/java.py"]
              - condition: "TAGSET:language:cpp"
                allow: ["/cpp.py"]
              - condition: "TAGSET:language:scala"
                allow: ["/scala.py"]
            children:
              optimizations:
                mode: allow
                when:
                  - condition: "TAGSET:adapters-optimizations:function-bodies"
                    allow: ["/function_bodies.py"]
                  - condition: "TAGSET:adapters-optimizations:comments"
                    allow: ["/comments.py"]
                  - condition: "TAGSET:adapters-optimizations:literals"
                    allow: ["/literals.py"]
                  - condition: "TAGSET:adapters-optimizations:imports"
                    allow: ["/imports.py"]
                  - condition: "TAGSET:adapters-optimizations:public-api"
                    allow: ["/public_api.py"]
              python:
                mode: allow
                allow:
                  - "/__init__.py"
                  - "/adapter.py"
                  - "/queries.py"
                  - "/file_heuristics.py"
                when:
                  - condition: "TAGSET:adapters-optimizations:function-bodies"
                    allow: ["/function_bodies.py", "/code_analysis.py"]
                  - condition: "TAGSET:adapters-optimizations:comments"
                    allow: ["/comments.py"]
                  - condition: "TAGSET:adapters-optimizations:imports"
                    allow: ["/imports.py"]
                  - condition: "TAGSET:adapters-optimizations:public-api"
                    allow: ["/code_analysis.py"]
              typescript:
                mode: allow
                allow:
                  - "/__init__.py"
                  - "/adapter.py"
                  - "/queries.py"
                  - "/file_heuristics.py"
                when:
                  - condition: "TAGSET:adapters-optimizations:function-bodies"
                    allow: ["/code_analysis.py"]
                  - condition: "TAGSET:adapters-optimizations:imports"
                    allow: ["/imports.py"]
                  - condition: "TAGSET:adapters-optimizations:public-api"
                    allow: ["/code_analysis.py"]

tests:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/adapters/"
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
        children:
          adapters:
            mode: allow
            allow:
              - "/conftest.py"
            when:
              - condition: "TAGSET:adapters-optimizations:core"
                allow:
                  - "/golden_utils.py"
                  - "/test_placeholders.py"
                  - "/test_tree_sitter_document.py"
              - condition: "TAGSET:language:python"
                allow: ["/python/"]
              - condition: "TAGSET:language:typescript"
                allow: ["/typescript/"]
            children:
              python:
                mode: allow
                allow:
                  - "/conftest.py"
                when:
                  - condition: "TAGSET:adapters-optimizations:function-bodies"
                    allow: ["/test_function_bodies.py"]
                  - condition: "TAGSET:adapters-optimizations:comments"
                    allow: ["/test_comments.py"]
                  - condition: "TAGSET:adapters-optimizations:literals"
                    allow: ["/test_literals.py", "test_literal_comment_context.py", "test_literals_indentation.py", "test_literal_sets.py"]
                  - condition: "TAGSET:adapters-optimizations:imports"
                    allow: ["/test_imports.py"]
                  - condition: "TAGSET:adapters-optimizations:public-api"
                    allow: ["/test_public_api.py"]
                  - condition: "TAGSET:adapters-optimizations:budget"
                    allow: ["/test_budget.py"]
              typescript:
                mode: allow
                allow:
                  - "/conftest.py"
                when:
                  - condition: "TAGSET:adapters-optimizations:function-bodies"
                    allow: ["/test_function_bodies.py"]
                  - condition: "TAGSET:adapters-optimizations:comments"
                    allow: ["/test_comments.py"]
                  - condition: "TAGSET:adapters-optimizations:literals"
                    allow: ["/test_literals.py", "test_literal_comment_context.py", "test_literals_indentation.py"]
                  - condition: "TAGSET:adapters-optimizations:imports"
                    allow: ["/test_imports.py"]
                  - condition: "TAGSET:adapters-optimizations:public-api"
                    allow: ["/test_public_api.py"]
                  - condition: "TAGSET:adapters-optimizations:budget"
                    allow: ["/test_budget.py"]
