schema_version: 5
docs-intro:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"

common-src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
      - "/tests/test_cli_code_fence.py"
      - "/tests/test_stats_modes.py"

tests-src:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    block:
      - "tests/test_cli_context.py"
      - "tests/test_context_nested.py"
      - "tests/test_context_unit.py"
      - "tests/test_config_loader.py"
