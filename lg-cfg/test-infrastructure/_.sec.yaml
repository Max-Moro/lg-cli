src:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/conftest.py"
          - "/cdm/"
          - "/common_placeholders/"
          - "/adaptive/"
          - "/md_placeholders/"
        children:
          cdm:
            mode: allow
            allow:
              - "/conftest.py"
          common_placeholders:
            mode: allow
            allow:
              - "/conftest.py"
          adaptive:
            mode: allow
            allow:
              - "/conftest.py"
          md_placeholders:
            mode: allow
            allow:
              - "/conftest.py"
