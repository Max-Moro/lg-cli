src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/engine.py"
          - "/types.py"
          - "/run_context.py"
          - "/template/context.py"
          - "/section_processor.py"
          - "/section/"
          - "/adapters/"
          - "/stats/"
        children:
          stats:
            mode: block
            when:
              - condition: "NOT tag:generated"
                block: ["/report_schema.py"]
          section:
            mode: allow
            allow: ["/service.py"]
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
  tag-sets:
    code-type:
      title: "Code Type"
      tags:
        generated:
          title: "Generated Code"

tests:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/test_stats.py"
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
  tag-sets:
    code-type:
      title: "Code Type"
      tags:
        tests-infra:
          title: "Test infrastructure"
