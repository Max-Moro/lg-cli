src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/section_processor.py"
          - "/config/"
          - "/template/"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/nodes.py"
              - "/context.py"
              - "/virtual_sections.py"
              - "/common.py"
              - "/heading_context.py"
          markdown:
            mode: allow
            allow:
              - "/model.py"
              - "/normalize.py"
              - "/adapter.py"
  targets:
    - match:
      - "/lg/template/processor.py"
      - "/lg/template/nodes.py"
      - "/lg/template/context.py"
      - "/lg/template/virtual_sections.py"
      - "/lg/template/common.py"
      python:
        budget:
          max_tokens_per_file: 1500

tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/md_placeholders/"
        children:
          md_placeholders:
            mode: allow
            allow:
              - "/conftest.py"
              - "/test_contextual_analysis.py"
