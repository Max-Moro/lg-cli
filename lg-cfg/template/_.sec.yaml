src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/run_context.py"
          - "/engine.py"
          - "/section_processor.py"
          - "/config/"
          - "/adapters/"
          - "/template/"
        when:
          - condition: "TAGSET:template-features:conditions"
            allow: ["/conditions/"]
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          template:
            mode: allow
            allow:
              - "/*.py"
            when:
              - condition: "TAGSET:template-features:common-placeholders"
                allow: ["/common_placeholders/"]
              - condition: "TAGSET:template-features:adaptive"
                allow: ["/adaptive/"]
              - condition: "TAGSET:template-features:md-placeholders"
                allow: ["/md_placeholders/"]
              - condition: "TAGSET:template-features:task-placeholder"
                allow: ["/task_placeholder/"]

tests:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
          - condition: "TAGSET:template-features:common-placeholders"
            allow: ["/common_placeholders/"]
          - condition: "TAGSET:template-features:adaptive"
            allow: ["/adaptive/"]
          - condition: "TAGSET:template-features:md-placeholders"
            allow: ["/md_placeholders/test_contextual_analysis.py"]
          - condition: "TAGSET:template-features:task-placeholder"
            allow: ["/task_placeholder/"]
