src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
        children:
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/engine.py"
              - "/registry.py"
          config:
            mode: block
            block:
              - "/load.py"
  targets:
    - match:
      - "/lg/cache/fs_cache.py"
      python:
        budget:
          max_tokens_per_file: 500
    - match:
      - "/lg/manifest/builder.py"
      python:
        comment_policy: "keep_doc"
        imports:
          policy: "strip_all"

docs-design:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/adaptability/design.md"

docs-template-engine:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/adaptability/template-engine.md"