src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
          - "/vcs/"
          - "lang.py"
          - "api_schema.py"
          # Под задачу
          - "/stats/"
          - "/io/"
        children:
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/context.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/processor.py"
          config:
            mode: block
            block:
              - "/load.py"
          stats:
            mode: allow
            allow:
              - "/collector.py"
              - "/report_builder.py"
  targets:
    - match:
      - "/lg/cache/fs_cache.py"
      - "/lg/manifest/builder.py"
      python:
        budget:
          max_tokens_per_file: 500

docs-design:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/adaptability/design.md"

tests-samples:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/conftest.py"
          - "/test_stats.py"
          - "/cdm/conftest.py"
          - "/adapters/conftest.py"