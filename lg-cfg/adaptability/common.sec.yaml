src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
          - "/vcs/"
          - "lang.py"
          - "api_schema.py"
          # Под задачу
          - "/stats/"
          - "/io/"
          - "/cache/"
          - "/manifest/"
        children:
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/context.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/processor.py"
          config:
            mode: block
            block:
              - "/load.py"
          stats:
            mode: allow
            allow:
              - "/collector.py"
              - "/report_builder.py"

docs-design:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/adaptability/design.md"

tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/adaptive/"
        children:
          adaptive:
            mode: allow
            allow:
              - "/conftest.py"
              - "/test_conditional_adapter_options.py"
