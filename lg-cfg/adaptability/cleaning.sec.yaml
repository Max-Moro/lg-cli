src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
          - "/vcs/"
          - "lang.py"
          - "api_schema.py"
          # Под задачу
          - "/context/"
          - "/render/"
          - "/io/"
          - "/stats/"
          - "/manifest/"
          - "/cache/"
        children:
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/processor.py"
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          # template:
          #   mode: allow
          #   allow:
          #     - "/context.py"
          #     - "/nodes.py"

tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/conftest.py"
          - "/test_manifest_builder.py"
          - "/cdm/conftest.py"
          - "/cdm/test_manifest_cdm.py"
          - "/cdm/test_planner_render_cdm.py"
