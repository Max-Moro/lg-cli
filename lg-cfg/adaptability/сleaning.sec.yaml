src-cleaning:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
          - "/vcs/"
          - "lang.py"
          - "api_schema.py"
          # Под задачу
          - "/context/"
          - "/render/"
          - "/manifest/"
          - "/io/"
        children:
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/processor_v2.py"
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/context.py"
          stats:
            mode: allow
            allow:
              - "/collector.py"
              - "/tokenizer.py"
