src-cleaning:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/markdown/"
          - "/migrate/"
          - "/_skeletons/"
          - "/scaffold.py"
          - "diag**"
          - "/vcs/"
          - "lang.py"
          - "api_schema.py"
          # Под задачу
          - "/stats/"
          - "/cache/"
          - "/context/"
          - "/render/"
          - "/manifest/"
        children:
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/engine.py"
              - "/registry.py"
              - "/processor_v2.py"
              - "/base.py"
              - "/context.py"
          conditions:
            mode: allow
            allow:
              - "/evaluator.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/resolver.py"
