all:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"

basic:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/*.py"

min:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/conftest.py"
          - "/test_adapters_registry.py"
          - "/test_cli_minimum.py"
          - "/tests/test_config.py"

markdown:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/markdown/"

cdm:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/cdm/"
