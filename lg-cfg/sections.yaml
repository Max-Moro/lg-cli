src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/markdown/"
          - "/migrate/"
          - "/cache/"
          - "/context/"
          - "/_skeletons/"
          - "/adapters/code_base.py"
          - "/manifest/builder.py"
          - "/diag**"
          - "/scaffold.py"
          - "/adapters/range_edits.py"
          - "/adapters/typescript/adapter.py"
          - "/adapters/python/adapter.py"
          - "/adapters/code_model.py"
          - "/adapters/python/imports.py"
          - "/tests/adapters/test_complex_comment_policy.py"
          - "/tests/adapters/test_public_api_filtering.py"

src-short:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/model.py"
          - "/config/load.py"

migrations:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/migrate/migrations/"
