src:
  extensions: [".py", ".toml", ".json", ".sh"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
      - "/scripts/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/markdown/"
          - "/migrate/"
          - "/cache/"
          - "/context/"

src-short:
  extensions: [".py", ".json", ".sh"]
  filters:
    mode: allow
    allow:
      - "/lg/"
      - "/scripts/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/model.py"
          - "/config/load.py"
          - "/*.json"

migrations:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/migrate/migrations/"
