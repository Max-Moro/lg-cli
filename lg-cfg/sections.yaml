src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/tokenizer.py"
          - "/io/"
          - "/markdown/"
          - "/migrate/migrations/"
          - "/cache/"

src-short:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/api_schema.py"
          - "/engine.py"
          - "/config/model.py"
          - "/config/load.py"
          - "/context/resolver.py"
          - "/diag**"
          - "/migrate/"
          - "/cache/"
        children:
          migrate:
            mode: block
            block:
              - "/migrations/"

migrations:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/migrate/migrations/"
