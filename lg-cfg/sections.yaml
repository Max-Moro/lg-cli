src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: block
        block:
          - "/stats/"
          - "/io/"
          - "/migrate/"
          - "/cache/"
          - "/context/"
          - "/_skeletons/"

src-short:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/model.py"
          - "/config/load.py"

migrations:
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/lg/migrate/migrations/"
