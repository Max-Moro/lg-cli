tags:
  tag-sets:
    markdown-features:
      title: "Markdown features"
      tags:
        common:
          title: "Common features"
        adaptive:
          title: "Adaptive capabilities (HTML-comments)"

src:
  extends: ["tags"]
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/engine.py"
          - "/types.py"
          - "/run_context.py"
          - "/template/context.py"
          - "/section_processor.py"
          - "/section/"
          - "/adapters/"
          - "/markdown/"
        children:
          section:
            mode: allow
            allow: ["/service.py"]
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          markdown:
            mode: allow
            when:
              - condition: "TAGSET:markdown-features:common"
                allow: ["/*.py"]
              - condition: "TAGSET:markdown-features:adaptive"
                allow: ["/templating/"]

tests:
  extends: ["tags"]
  extensions: [".py"]
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        when:
          - condition: "tag:tests-infra"
            allow:
              - "/conftest.py"
              - "/infrastructure/"
          - condition: "TAGSET:markdown-features:common"
            allow: ["/markdown/"]
          - condition: "TAGSET:markdown-features:adaptive"
            allow: ["/adaptive/test_markdown_templating.py"]
  tag-sets:
    code-type:
      title: "Code Type"
      tags:
        tests-infra:
          title: "Test infrastructure"
