src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/"
          - "/template/processor.py"
          - "/section_processor.py"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          markdown:
            mode: block
            block:
              - "/templating/"

src-ast:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/"
          - "/section_processor.py"
          - "/template/"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/context.py"
          markdown:
            mode: allow
            allow:
              - "/templating/"
              - "/model.py"

tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        allow:
          - "/conftest.py"
          - "/markdown/"
        children:
          markdown:
            mode: allow
            allow:
              - "/conftest.py"
              - "/test_parser_basic.py"
              - "/test_drop_sections.py"

docs-design:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/markdown.md"
