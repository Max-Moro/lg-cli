src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/section_processor.py"
          - "/config/"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          markdown:
            mode: allow
            when:
              - condition: "TAGSET:markdown-features:common"
                allow: ["/*.py"]
              - condition: "TAGSET:markdown-features:adaptive"
                allow: ["/templating/"]

tests:
  extensions: [".py"]
  path_labels: relative
  filters:
    mode: allow
    allow:
      - "/tests/"
    children:
      tests:
        mode: allow
        when:
          - condition: "tag:tests-infra"
            allow:
              - "conftest.py"
              - "/infrastructure/"
          - condition: "TAGSET:markdown-features:common"
            allow: ["/markdown/"]
          - condition: "TAGSET:markdown-features:adaptive"
            allow: ["/adaptive/test_markdown_templating.py"]
