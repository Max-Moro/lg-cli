src:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/"
          - "/template/processor.py"
          - "/section_processor.py"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"

src-markdown-ast:
  extensions: [".py", ".toml"]
  filters:
    mode: allow
    allow:
      - "/pyproject.toml"
      - "/lg/"
    children:
      lg:
        mode: allow
        allow:
          - "/cli.py"
          - "/types.py"
          - "/engine.py"
          - "/config/"
          - "/section_processor.py"
          - "/template/"
          - "/adapters/"
          - "/markdown/"
        children:
          config:
            mode: allow
            allow:
              - "/load.py"
              - "/model.py"
          adapters:
            mode: allow
            allow:
              - "/__init__.py"
              - "/registry.py"
              - "/base.py"
              - "/processor.py"
              - "/markdown.py"
          template:
            mode: allow
            allow:
              - "/processor.py"
              - "/context.py"
          markdown:
            mode: allow
            allow:
              - "/templating/"
              - "/model.py"
  targets:
    - match: "/lg/markdown/templating/*.py"
      python:
        budget:
          max_tokens_per_file: 500

docs-design:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/docs/markdown.md"
